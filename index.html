<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>🎯 Number Guessing Game</h1>
        <div id="game-setup">
            <label for="maxNumber">Enter the max number:</label>
            <input type="number" id="maxNumber" min="1" placeholder="e.g., 10">
            <button id="startGame">Start Game</button>
        </div>
        <div id="game-play" class="hidden">
            <p id="hint" class="response"></p>
            <label for="guess">Your Guess:</label>
            <input type="number" id="guess" placeholder="Enter your guess">
            <button id="submitGuess">Submit</button>
            <button id="quitGame">Quit</button>
        </div>
        <div id="result" class="hidden">
            <p id="finalResponse"></p>
            <button id="restartGame">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
